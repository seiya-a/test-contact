<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ</title>
    <link href="/static/output.css" rel="stylesheet">
    <script src="/static/form.js" defer></script>
  </head>

  <body>
    <section class="w-11/12 md:w-4/6 m-auto flex justify-center items-center">
      <div class="flex flex-col gap-12">
        <div class="flex flex-col gap-12">
          <h1 class="text-3xl font-bold">お問い合わせ</h1>
          <p class="text-base text-slate-500">サービスに関するご相談など、お気軽にお問い合わせください。<br />
            お問合せ内容の確認後、担当者よりご連絡致します。
            下記よりお問い合わせになりたい項目をご選択ください。</p>
        </div>

        <div id="error" class="bg-red-100 border-red-300 text-red-600 px-2 py-1 hidden"></div>

        <div>
          <form id="contact-form" class="flex flex-col gap-12">
            <div class="flex flex-col gap-2">
              <label for="subject" tabindex="1"
                class="relative after:absolute after:right-0 after:content-['必須'] after:px-1.5 after:py-0.5 after:rounded-sm after:bg-orange-600 after:text-white after:text-sm after:font-medium">お問い合わせ項目</label>
              <select id="subject" name="subject" required
                class="p-2 rounded-md border border-slate-300 focus:outline-blue-500">
                <option value="">選択してください</option>
                <option value="サイト制作・サービス開発のご相談">サイト制作・サービス開発のご相談</option>
                <option value="マーケティングのご相談">マーケティングのご相談</option>
                <option value="コンサルティングのご相談">コンサルティングのご相談</option>
                <option value="コンテンツ制作のご相談">コンテンツ制作のご相談</option>
                <option value="運用・保守のご相談">運用・保守のご相談</option>
                <option value="Workshopのご相談">Workshopのご相談</option>
                <option value="広報・取材のご相談">広報・取材のご相談</option>
                <option value="その他（事業提携など）">その他（事業提携など）</option>
              </select>
            </div>

            <div class="flex flex-col gap-2">
              <label for="name"
                class="relative after:absolute after:right-0 after:content-['必須'] after:px-1.5 after:py-0.5 after:rounded-sm after:bg-orange-600 after:text-white after:text-sm after:font-medium">お名前(漢字)</label>
              <input id="name" name="name" type="text" required placeholder="例）田中太郎"
                class="p-2 rounded-md border border-slate-300 focus:outline-blue-500" />
            </div>

            <div class="flex flex-col gap-2">
              <label for="company">会社名</label>
              <input id="company" name="company" type="text" placeholder="例）株式会社ポテパン"
                class="p-2 rounded-md border border-slate-300 focus:outline-blue-500" />
            </div>

            <div class="flex flex-col gap-2">
              <label for="email"
                class="relative after:absolute after:right-0 after:content-['必須'] after:px-1.5 after:py-0.5 after:rounded-sm after:bg-orange-600 after:text-white after:text-sm after:font-medium">メールアドレス</label>
              <input id="email" name="email" type="email" required placeholder="例）you@example.com"
                class="p-2 rounded-md border border-slate-300 focus:outline-blue-500" />
            </div>

            <div class="flex flex-col gap-2">
              <label for="content"
                class="relative after:absolute after:right-0 after:content-['必須'] after:px-1.5 after:py-0.5 after:rounded-sm after:bg-orange-600 after:text-white after:text-sm after:font-medium">お問い合わせ内容</label>
              <textarea id="content" name="content" required placeholder="お問い合わせ内容をご入力ください" rows="8"
                class="p-2 rounded-md border border-slate-300 focus:outline-blue-500"></textarea>
            </div>

            <div class="flex justify-center">
              <label class="flex items-center gap-2 text-sm select-none">
                <input id="agree" type="checkbox" name="agree" required class="size-5">
                プライバシーポリシー及び個人情報の取扱いについて同意する
              </label>
            </div>

            <div class="flex flex-col gap-2 items-center">
              <!-- ID "submit"を追加 -->
              <button id="submit" type="submit" disabled
                class="w-full md:w-1/3 p-2 rounded-md text-white bg-violet-500 disabled:bg-slate-300 disabled:cursor-not-allowed">
                送信する
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
